name: Update Content from Google Sheets

on:
  # 手動実行可能
  workflow_dispatch:
  # 毎日午前9時に自動実行（日本時間）
  schedule:
    - cron: '0 0 * * *'  # UTC 0:00 = JST 9:00

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install axios
      
      - name: Fetch and update content
        env:
          SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
        run: |
          node .github/scripts/update-from-sheet.js
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/data/content.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update content from Google Sheets [automated]" && git push)
      
      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install -g wrangler
          npm run build
          npx wrangler pages deploy dist --project-name yukawa-hiroyuki
