<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンテンツ管理画面 - 湯川寛之オフィシャルサイト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="/static/admin.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="admin-header-content">
                <h1>コンテンツ管理画面</h1>
                <p class="admin-subtitle">湯川寛之オフィシャルサイト - 全セクション編集対応</p>
            </div>
            <div class="admin-actions">
                <button id="save-btn" class="btn btn-primary">
                    <i class="icon">💾</i> 保存してサイトに反映
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="icon">🌐</i> サイトを見る
                </a>
            </div>
        </header>

        <main class="admin-main">
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="hero"><i class="icon">🎯</i> ヒーロー</button>
                <button class="admin-tab" data-tab="vision"><i class="icon">💡</i> 私の想い</button>
                <button class="admin-tab" data-tab="profile"><i class="icon">👤</i> プロフィール</button>
                <button class="admin-tab" data-tab="policies"><i class="icon">📋</i> 5つの政策</button>
                <button class="admin-tab" data-tab="projects"><i class="icon">🚀</i> 10の重点プロジェクト</button>
                <button class="admin-tab" data-tab="reports"><i class="icon">📄</i> 須磨区レポート</button>
                <button class="admin-tab" data-tab="topics"><i class="icon">📰</i> TOPICS</button>
                <button class="admin-tab" data-tab="activities"><i class="icon">📸</i> 活動報告</button>
                <button class="admin-tab" data-tab="stats"><i class="icon">📊</i> 統計情報</button>
            </div>

            <!-- ヒーロー管理 -->
            <div id="hero-panel" class="admin-panel active">
                <div class="panel-header">
                    <h2>ヒーローセクション</h2>
                    <p class="panel-description">トップページのメインビジュアルを編集</p>
                </div>
                <div class="stats-form">
                    <div class="form-group">
                        <label>名前</label>
                        <input type="text" id="hero-name" class="form-input" placeholder="湯川寛之">
                    </div>
                    <div class="form-group">
                        <label>ふりがな</label>
                        <input type="text" id="hero-nameKana" class="form-input" placeholder="ゆかわ ひろゆき">
                    </div>
                    <div class="form-group">
                        <label>地域</label>
                        <input type="text" id="hero-area" class="form-input" placeholder="神戸市須磨区">
                    </div>
                    <div class="form-group">
                        <label>スローガン</label>
                        <input type="text" id="hero-slogan" class="form-input" placeholder="すべての人が輝く須磨区へ">
                    </div>
                    <div class="form-group">
                        <label>ヒーロー画像</label>
                        <div class="image-upload-area">
                            <input type="file" id="hero-image" accept="image/*" style="display: none;">
                            <label for="hero-image" class="image-upload-label">
                                <div id="hero-image-preview" class="image-preview">
                                    <div class="image-placeholder">
                                        <span class="icon">📷</span>
                                        <p>画像を選択またはドラッグ&ドロップ</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 私の想い管理 -->
            <div id="vision-panel" class="admin-panel">
                <div class="panel-header">
                    <h2>私の想いセクション</h2>
                </div>
                <div class="stats-form">
                    <div class="form-group">
                        <label>タイトル</label>
                        <input type="text" id="vision-title" class="form-input" placeholder="私の想い">
                    </div>
                    <div class="form-group">
                        <label>内容</label>
                        <textarea id="vision-content" class="form-textarea" rows="10" placeholder="想いの内容を入力"></textarea>
                    </div>
                    <div class="form-group">
                        <label>画像</label>
                        <div class="image-upload-area">
                            <input type="file" id="vision-image" accept="image/*" style="display: none;">
                            <label for="vision-image" class="image-upload-label">
                                <div id="vision-image-preview" class="image-preview">
                                    <div class="image-placeholder">
                                        <span class="icon">📷</span>
                                        <p>画像を選択またはドラッグ&ドロップ</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- プロフィール管理 -->
            <div id="profile-panel" class="admin-panel">
                <div class="panel-header">
                    <h2>プロフィールセクション</h2>
                </div>
                <div class="stats-form">
                    <div class="form-group">
                        <label>名前</label>
                        <input type="text" id="profile-name" class="form-input" placeholder="湯川寛之">
                    </div>
                    <div class="form-group">
                        <label>ふりがな</label>
                        <input type="text" id="profile-nameKana" class="form-input" placeholder="ゆかわ ひろゆき">
                    </div>
                    <div class="form-group">
                        <label>所属</label>
                        <input type="text" id="profile-party" class="form-input" placeholder="国民民主党 神戸市須磨区">
                    </div>
                    <div class="form-group">
                        <label>現在の活動</label>
                        <textarea id="profile-currentActivities" class="form-textarea" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>経歴</label>
                        <textarea id="profile-background" class="form-textarea" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>家族</label>
                        <input type="text" id="profile-family" class="form-input" placeholder="準備中">
                    </div>
                    <div class="form-group">
                        <label>座右の銘</label>
                        <input type="text" id="profile-motto" class="form-input" placeholder="一隅を照らす">
                    </div>
                    <div class="form-group">
                        <label>プロフィール画像</label>
                        <div class="image-upload-area">
                            <input type="file" id="profile-image" accept="image/*" style="display: none;">
                            <label for="profile-image" class="image-upload-label">
                                <div id="profile-image-preview" class="image-preview">
                                    <div class="image-placeholder">
                                        <span class="icon">📷</span>
                                        <p>画像を選択またはドラッグ&ドロップ</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5つの政策管理 -->
            <div id="policies-panel" class="admin-panel">
                <div class="panel-header">
                    <h2>5つの政策管理</h2>
                    <button id="add-policy-btn" class="btn btn-small btn-primary" style="display: none;">
                        <i class="icon">➕</i> 新しい政策を追加
                    </button>
                </div>
                <div id="policies-list" class="items-list"></div>
            </div>

            <!-- 10の重点プロジェクト管理 -->
            <div id="projects-panel" class="admin-panel">
                <div class="panel-header">
                    <h2>10の重点プロジェクト管理</h2>
                    <button id="add-project-btn" class="btn btn-small btn-primary" style="display: none;">
                        <i class="icon">➕</i> 新しいプロジェクトを追加
                    </button>
                </div>
                <div id="projects-list" class="items-list"></div>
            </div>

            <!-- 須磨区レポート管理 -->
            <div id="reports-panel" class="admin-panel">
                <div class="panel-header">
                    <h2>須磨区レポート管理</h2>
                    <button id="add-report-btn" class="btn btn-small btn-primary">
                        <i class="icon">➕</i> 新しいレポートを追加
                    </button>
                </div>
                <div id="reports-list" class="items-list"></div>
            </div>

            <!-- TOPICS管理 -->
            <div id="topics-panel" class="admin-panel">
                <div class="panel-header">
                    <h2>TOPICS管理</h2>
                    <button id="add-topic-btn" class="btn btn-small btn-primary">
                        <i class="icon">➕</i> 新しいTOPICSを追加
                    </button>
                </div>
                <div id="topics-list" class="items-list"></div>
            </div>

            <!-- 活動報告管理 -->
            <div id="activities-panel" class="admin-panel">
                <div class="panel-header">
                    <h2>活動報告管理</h2>
                    <button id="add-activity-btn" class="btn btn-small btn-primary">
                        <i class="icon">➕</i> 新しい活動報告を追加
                    </button>
                </div>
                
                <!-- 統計数字編集エリア -->
                <div style="background: #f0f9ff; border: 2px solid #0051A5; border-radius: 8px; padding: 20px; margin-bottom: 30px;">
                    <h3 style="color: #0051A5; margin-bottom: 15px; font-size: 1.1rem;">📊 活動報告の統計数字</h3>
                    <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">トップページの「活動報告」セクションに表示される数字を編集できます</p>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label for="activity-stat-visits" style="font-weight: 700; color: #0051A5;">地域訪問回数</label>
                            <input type="number" id="activity-stat-visits" class="form-input" placeholder="600" style="border-color: #0051A5;">
                            <small style="color: #666; font-size: 0.75rem;">例: 600回</small>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label for="activity-stat-voices" style="font-weight: 700; color: #0051A5;">住民の声聴取数</label>
                            <input type="number" id="activity-stat-voices" class="form-input" placeholder="1400" style="border-color: #0051A5;">
                            <small style="color: #666; font-size: 0.75rem;">例: 1400件</small>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label for="activity-stat-events" style="font-weight: 700; color: #0051A5;">地域イベント参加数</label>
                            <input type="number" id="activity-stat-events" class="form-input" placeholder="65" style="border-color: #0051A5;">
                            <small style="color: #666; font-size: 0.75rem;">例: 65回</small>
                        </div>
                    </div>
                </div>
                
                <h3 style="margin-bottom: 15px; color: #333;">活動報告一覧</h3>
                <div id="activities-list" class="items-list"></div>
            </div>

            <!-- 統計情報管理 -->
            <div id="stats-panel" class="admin-panel">
                <div class="panel-header">
                    <h2>統計情報管理</h2>
                    <p class="panel-description">トップページに表示される数値を編集</p>
                </div>
                <div class="stats-form">
                    <div class="form-group">
                        <label for="stat-visits">地域訪問回数</label>
                        <input type="number" id="stat-visits" class="form-input" placeholder="600">
                    </div>
                    <div class="form-group">
                        <label for="stat-voices">住民の声聴取数</label>
                        <input type="number" id="stat-voices" class="form-input" placeholder="1400">
                    </div>
                    <div class="form-group">
                        <label for="stat-events">地域イベント参加数</label>
                        <input type="number" id="stat-events" class="form-input" placeholder="65">
                    </div>
                    <div class="form-group">
                        <label for="stat-updated">最終更新日</label>
                        <input type="date" id="stat-updated" class="form-input">
                    </div>
                </div>
            </div>
        </main>

        <!-- 汎用編集モーダル -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="edit-modal-title">編集</h3>
                    <button class="modal-close" onclick="closeModal('edit-modal')">✕</button>
                </div>
                <div class="modal-body" id="edit-modal-body">
                    <!-- 動的にフォームが挿入される -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeModal('edit-modal')">キャンセル</button>
                    <button id="save-edit-btn" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>

        <!-- 成功メッセージ -->
        <div id="success-message" class="success-message">
            <span class="icon">✅</span>
            <span class="message">保存しました！</span>
        </div>

        <!-- ローディング -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>保存中...</p>
        </div>
    </div>

    <script src="/static/admin-full.js"></script>
</body>
</html>
